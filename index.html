<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/css.css">
  <title>Corebiz Challenge</title>
</head>

<body>

  <div id="topo" class="container">
    <img src="img/mobileImg/menu.png" alt="" class="mImg">
    <img src="img/logoCorebiz.png" alt="logo">
    <div id="busca">
      <input type="text" placeholder="O que está procurando?">
      <img src="img/lupa.png" alt="busca">
    </div>
    <div id="user">
      <img src="img/user.png" alt="user">
      <p>Minha conta</p>
    </div>
    <div id="cars">
      <img src="img/car.png" alt="">
      <div id="carItens"></div>

    </div>
  </div>
  <div id="mBusca">
    <input type="text" placeholder="O que está procurando?">
    <img src="img/lupa.png" alt="busca">
  </div>
  <div id="mBanner">
    <img src="img/mobileImg/banner.png" alt="">
  </div>
  <div id="banner">
    <img src="img/banner.jpg" alt="">
  </div>

  <h2 class="container">Mais Vendidos</h2>
  <div id="vitrine">
    <div class="cart">
      <img src="img/sapato.png" alt="" class="cartImg">
      <div class="estrelas cartEstrelas">
        <p class="cartP">SAPATO FLOATER PRETO</p>
        <span><img src="img/estrela.png" alt="">
          <img src="img/estrela.png" alt="">
          <img src="img/estrela.png" alt="">
          <img src="img/estrela.png" alt="">
          <img src="img/estrela.png" alt="">
        </span>
      </div>

      <h2 class="cartPreco">por R$ 259,90</h2>
      <p class="cartParcelas">ou em 9x de R$ 28,87</p>
      <button class="cartComprar">COMPRAR</button>
    </div>


    <div class="cart"></div>
    <div class="cart"></div>
    <div class="cart"></div>

  </div>

  <div id="news">
    <div class="center">
      <h2>Participe de nossas news com promoções e novidades</h2>
      <div>
        <form class="news" id="newslatter">
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
          <span class="error"></span>
          <input type="mail" id="email" name="email" placeholder="Digite seu email">
          <span class="error"></span>
          <button>Eu quero!</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div id="footer" class="container">
      <div class="localizacao">
        <h2>Localização</h2>
        <div class="separador"></div>
        <p>Avenida Andrômeda, 2000. Bloco 6 e 8</p>
        <p>Alphavile SP</p>
        <p>brasil@corebiz.ag</p>
        <p>+55 11 3090 1039</p>
      </div>

      <div id="contatoFooter">
        <div class="contatoFooter">
          <div>
            <img src="img/cont.png" alt="">
          </div>
          <p>ENTRE EM CONTATO</p>
        </div>
        <div class="contatoFooter">
          <div>
            <img src="img/fale.png" alt="">
          </div>
          <p>FALE COM O NOSSO CONSULTOR ON LINE</p>
        </div>
      </div>

      <div class="created">
        <div class="created_interno">
          <img src="img/Created by.png" alt="">
          <img src="img/logoCorebizFooter.png" alt="">
        </div>
        <div class="created_interno">
          <img src="img/Powered by.png" alt="">
          <img src="img/vetex.png" alt="">
        </div>
      </div>
    </div>

  </footer>




  <script src="js/script.js"></script>

</html>
